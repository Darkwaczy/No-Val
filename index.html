<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine Prank</title>
<style>
:root {
  --bg-1: #1a0213;
  --bg-2: #30051f;
  --accent: #ff2e77;
  --accent-2: #ffd166;
  --text: #fff6fb;
  --card: rgba(255, 255, 255, 0.08);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Trebuchet MS", "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  display: grid;
  place-items: center;
  color: var(--text);
  background: radial-gradient(circle at 20% 20%, #5e0936 0%, transparent 40%),
    radial-gradient(circle at 80% 10%, #82204a 0%, transparent 35%),
    linear-gradient(140deg, var(--bg-1), var(--bg-2));
  overflow: hidden;
}

.container {
  width: min(92vw, 720px);
  min-height: 74vh;
  background: var(--card);
  border: 1px solid rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(8px);
  border-radius: 28px;
  padding: 24px;
  text-align: center;
  display: grid;
  place-items: center;
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
}

.screen {
  width: 100%;
  display: none;
  animation: rise 350ms ease;
}

.screen.active {
  display: block;
}

h1 {
  font-size: clamp(1.8rem, 5vw, 2.8rem);
  line-height: 1.1;
}

p {
  margin-top: 14px;
  font-size: clamp(1rem, 2.6vw, 1.2rem);
  line-height: 1.45;
}

.btn {
  margin-top: 24px;
  border: 0;
  border-radius: 999px;
  padding: 14px 28px;
  font-size: 1rem;
  font-weight: 700;
  color: #2e0318;
  background: linear-gradient(120deg, var(--accent), var(--accent-2));
  cursor: pointer;
  transition: transform 160ms ease;
}

.btn:hover {
  transform: scale(1.05);
}

.note {
  font-weight: 700;
  color: #ffd5e7;
}

.flash {
  position: fixed;
  inset: 0;
  background: #fff;
  opacity: 0;
  pointer-events: none;
}

.flash.show {
  animation: flash 380ms ease;
}

.names-box {
  margin-top: 16px;
  padding: 14px;
  border-radius: 14px;
  background: rgba(0, 0, 0, 0.2);
}

.name-line {
  font-size: clamp(1.1rem, 4.4vw, 1.5rem);
  font-weight: 800;
  margin-top: 8px;
}

.reveal-btn {
  display: none;
}

#memeImage {
  margin-top: 18px;
  width: min(100%, 520px);
  border-radius: 14px;
  border: 3px solid rgba(255, 255, 255, 0.28);
}

#lol {
  margin-top: 20px;
  font-size: clamp(2rem, 10vw, 4rem);
  font-weight: 900;
  color: #ffed5d;
  letter-spacing: 0.06em;
}

#caption {
  margin-top: 12px;
  font-size: clamp(1rem, 4vw, 1.5rem);
  font-weight: 800;
}

@keyframes flash {
  from { opacity: 1; }
  to { opacity: 0; }
}

@keyframes rise {
  from { transform: translateY(12px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
</style>
</head>
<body>
  <div class="container">
    <section id="screen1" class="screen active">
      <h1>🎉 Congratulations!</h1>
      <p>Someone chose you as their Valentine!</p>
      <p class="note">Big romantic music loading...</p>
      <button id="seeWhoBtn" class="btn">See Who</button>
    </section>

    <section id="screen2" class="screen">
      <h1>Searching Matches...</h1>
      <p>Generating male and Nigerian female names</p>
      <div class="names-box">
        <div class="name-line">Male: <span id="maleName">-</span></div>
        <div class="name-line">Female: <span id="femaleName">-</span></div>
      </div>
      <button id="revealBtn" class="btn reveal-btn">Click to Reveal the Name</button>
    </section>

    <section id="screen3" class="screen">
      <h1 id="lol">LOL! It's You 😂</h1>
      <img
        id="memeImage"
        src="./bad.png"
        alt="Laughing reaction meme"
      />
      <p id="caption">Oluku you dey find, Valantine? Boil hot water, make you fit make Garri chop soup. Hahahah</p>
    </section>
  </div>

  <div id="flash" class="flash"></div>

  <audio id="romanticMusic" preload="auto" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/02/07/audio_eb67b1f5dd.mp3?filename=romantic-piano-ambient-110624.mp3" type="audio/mpeg" />
  </audio>

  <audio id="laughSound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_c1c6f14f0f.mp3?filename=crowd-laugh-5790.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const screen3 = document.getElementById("screen3");
    const flash = document.getElementById("flash");
    const romanticMusic = document.getElementById("romanticMusic");
    const laughSound = document.getElementById("laughSound");
    const maleName = document.getElementById("maleName");
    const femaleName = document.getElementById("femaleName");
    const revealBtn = document.getElementById("revealBtn");

    const maleNames = [
      "Chinedu", "Tunde", "Emeka", "Femi", "Seyi", "Uche", "Ayo", "Ifeanyi", "Obinna", "Kunle"
    ];

    const femaleNames = [
      "Chioma", "Amaka", "Funke", "Bisi", "Kemi", "Ngozi", "Adaeze", "Nneka", "Temi", "Zainab"
    ];

    let pickerInterval = null;

    document.getElementById("seeWhoBtn").addEventListener("click", () => {
      romanticMusic.play().catch(() => {});

      flash.classList.add("show");
      setTimeout(() => {
        flash.classList.remove("show");
        goToScreen(screen2);
        startNameGenerator();
      }, 420);
    });

    revealBtn.addEventListener("click", () => {
      goToScreen(screen3);
      laughSound.currentTime = 0;
      laughSound.play().catch(() => {});
    });

    function startNameGenerator() {
      if (pickerInterval) {
        clearInterval(pickerInterval);
      }

      revealBtn.style.display = "none";

      pickerInterval = setInterval(() => {
        maleName.textContent = maleNames[Math.floor(Math.random() * maleNames.length)];
        femaleName.textContent = femaleNames[Math.floor(Math.random() * femaleNames.length)];
      }, 140);

      setTimeout(() => {
        clearInterval(pickerInterval);
        pickerInterval = null;
        revealBtn.style.display = "inline-block";
      }, 3500);
    }

    function goToScreen(target) {
      [screen1, screen2, screen3].forEach((s) => s.classList.remove("active"));
      target.classList.add("active");
    }
  </script>
</body>
</html>
